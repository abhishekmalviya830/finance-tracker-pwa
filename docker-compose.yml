version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: finance-tracker-mysql
    environment:
      MYSQL_ROOT_PASSWORD: Newbigcode@123
      MYSQL_DATABASE: finance_tracker
      MYSQL_USER: finance_user
      MYSQL_PASSWORD: finance_pass
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  app:
    build: .
    container_name: finance-tracker-app
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/finance_tracker?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: Newbigcode@123
      APP_JWT_SECRET: mySuperSecretKey123456789012345678901234
      APP_JWT_EXPIRATION_MS: 86400000
    depends_on:
      mysql:
        condition: service_healthy
    restart: unless-stopped

volumes:
  mysql_data: 