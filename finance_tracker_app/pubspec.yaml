name: finance_tracker_app
description: A comprehensive finance tracking application with SMS auto-tracking
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  provider: ^6.1.1
  flutter_bloc: ^8.1.3
  
  # HTTP & API
  dio: ^5.3.2
  retrofit: ^4.0.3
  
  # Local Storage
  shared_preferences: ^2.2.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  
  # SMS & Permissions
  telephony: ^0.2.0
  permission_handler: ^11.0.1
  background_fetch: ^1.3.2
  
  # UI Components
  cupertino_icons: ^1.0.6
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.0
  shimmer: ^3.0.0
  
  # Charts & Analytics
  fl_chart: ^0.65.0
  syncfusion_flutter_charts: ^23.1.44
  
  # Date & Time
  intl: ^0.18.1
  timeago: ^3.6.0
  
  # Notifications
  flutter_local_notifications: ^16.3.0
  
  # File Upload
  file_picker: ^6.1.1
  image_picker: ^1.0.4
  
  # Security
  flutter_secure_storage: ^9.0.0
  crypto: ^3.0.3
  
  # Utilities
  logger: ^2.0.2+1
  connectivity_plus: ^5.0.2
  package_info_plus: ^4.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  build_runner: ^2.4.7
  retrofit_generator: ^7.0.8
  hive_generator: ^2.0.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
  
